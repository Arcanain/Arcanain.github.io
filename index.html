<!DOCTYPE html>
<html>
<head>
    <title>Tber</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header>
        <div class="header-left">
            <img class="logo" src="https://yellowtransfer599.weebly.com/uploads/1/2/4/9/124954870/666397562.png">
        </div>
        <div class="container"></div>
    </header>
    
    <!--ページ表題-->
    <div class="top-wrapper">
        <div class="container">
            <h1>Tber</h1>
            <h3>Automatic taxi system</h3>
        </div>
    </div>
    
    <div class="usage-wrapper">
        <div class="container">
            <div style="text-align: center" class="heading">
              <h2>Application usage flow</h2>
            </div>

            <div class="usage-first">
                <div class="usage-icon">
                <img src="https://www.unioncollegeuq.com.au/wp-content/uploads/2019/07/step1.png" width="300" height="auto">
                </div>
                <h1 class="text-contents">地図上から目的地のボタンを押してください</h1>
            </div>
            <div class="usage-second">
                <div class="usage-icon">
                <img src="https://www.unioncollegeuq.com.au/wp-content/uploads/2019/07/step2.png" width="300" height="auto">
                </div>
                <h1 class="text-contents">タクシーの走行速度をスライダーで調整してください</h1>
            </div>
        </div>
    </div>

    <div align="left">
        <img src="https://the-selection.jp/magazine/wp-content/uploads/2020/07/E0A7499E-B2FD-4FF3-B604-96F8344AFD60.jpeg" width="650" height="auto" alt="地図" border="5" />
    </div>

    <div class="parent_position_slider">
        <div class="child_position_slider">
            低速<input type="range" id="example" min="1" max="10" step="1">高速
            <p style="text-align: center" class="text-contents">設定車速は<span id="current-value"></span>です</p>
        </div>
    </div>
    
    <div class="parent_position_btn1">
        <div class="child_position_btn1">
            <a href="#" class="btn-circle-fishy">コンビニ</a>
        </div>
    </div>

    <div class="parent_position_btn2">
        <div class="child_position_btn2">
            <a href="#" class="btn-circle-second">病院</a>
        </div>
    </div>

    <script type="text/javascript" src="ui_motion.js"></script>
</body>
</html>
